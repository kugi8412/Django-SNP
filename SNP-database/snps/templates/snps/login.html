{% extends 'base.html' %}

{% block content %}

<body style="background-color: #0d6efd;">
	<section class="vh-100">
	  <div class="container py-5 h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
	        <div class="card bg-light text-dark" style="border-radius: 1rem;">
	          <div class="card-body p-5 text-center">
	            <div class="mb-md-5 mt-md-4 pb-5">
	              <h2 class="fw-bold mb-2 text-uppercase">Log In</h2>
	              <p class="text-dark-50 mb-5">Available users</p>
	              <table class="table">
	                <tr>
	                  <th>Username</th>
	                  <th>Password</th>
	                </tr>
	                <tr>
	                  <td>Biologist1</td>
	                  <td>SNPuser1</td>
	                </tr>
	                <tr>
	                  <td>Admin</td>
	                  <td>SuperUser</td>
	                </tr>
	              </table>
	              <form method="post">
	              {% csrf_token %}
	              <div class="form-outline form-dark mb-4">
	                {{ form.as_p }}
	              </div>
	              <button class="btn btn-outline-dark btn-lg px-5" type="submit">Log in</button>
	              </form>
	            </div>
	           	<p>
	           		Don't have an account? <a href="{% url 'register' %}">Register here</a>
	           	</p>
	           	<p>
	           		Return to the <a href="{% url 'home' %}">Homepage</a>
	           	</p>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
</body> 

{% endblock %}
